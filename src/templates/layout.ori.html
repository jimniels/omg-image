<!-- 
@param {Object} _
@param {string} _/title
@param {string} _/head
@param {string} _/children
@param {string} _/$qId
@param {string?} _/$aId
@param {boolean?} _/isCorrect

-->
<!DOCTYPE html>
<html
  lang="en"
  data-question="${_/$qId}"
  ${calc:if(_/$aId, `
    data-answer="${_/$aId}"
    data-answer-is-correct="${calc:if(_/isCorrect, 'true', 'false')}"
  `)}
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>o(m)g:image${calc:if(_/title, ` | ${_/title}`)}</title>
    <link rel="stylesheet" href="/index.css" />
    <link
      rel="icon"
      href="/favicon.ico"
      type="image/x-icon"
    />

    <!-- A site about bad meta? We'll have it too -->
    <meta property="og:title" content="o(m)g:image" />
    <meta
      property="og:description"
      content="Questioning the notion that every web page in the world should be
summarized by an image."
    />
    <meta
      property="og:image"
      content="https://omgimg.jim-nielsen.com/preview.png"
    />
    <meta property="og:url" content="https://omgimg.jim-nielsen.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="o(m)g:image" />
    <meta
      name="twitter:description"
      content="Questioning the notion that every web page in the world should be summarized by an image."
    />
    <meta
      name="twitter:image"
      content="https://omgimg.jim-nielsen.com/preview.png"
    />

    ${_/head}
  </head>
  <body>
    ${_/header}
    <main>${_/children}</main>
    <footer>
      <a href="/">o(m)g:image</a> · Can you identify these articles from the web by their social share images? · <a href="https://blog.jim-nielsen.com/2024/omgimg/">Made by Jim Nielsen</a>
    </footer>
  </body>
</html>
