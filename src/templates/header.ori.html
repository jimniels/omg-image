<!--
@param {string} _/title
@param {string} _/currentQuestionId
@param {number} _/totalNumberOfQuestions
@param {string?} _/nextQuestionId
-->
<header class="header">
  <!-- prettier-ignore -->
  <h1 class="header__title">
    ${_/title}
  </h1>

  <a href="/questions/" class="header__status">
    Question ${_/currentQuestionId} of ${(_/totalNumberOfQuestions)}
    <svg
      width="15"
      height="15"
      viewBox="0 0 15 15"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path d="M4 6H11L7.5 10.5L4 6Z" fill="currentColor"></path>
    </svg>
  </a>

  ${_/nextQuestionId ? `<a
    href="/questions/${_/nextQuestionId}/"
    class="header__next"
  >
    ${svgs/iconArrowRight.svg} </a
  >` : ''}
</header>
